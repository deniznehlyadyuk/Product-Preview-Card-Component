<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-primary">
    <div class="card ff-primary">
      <div class="image hidden-sm">
        <img src="images/image-product-desktop.jpg">
      </div>
      <div class="image hidden-md-up">
        <img id="mobile" src="images/image-product-mobile.jpg">
      </div>
      <div class="content bg-neutral">
        <span class="fs-400 text-neutral-500">P E R F U M E</span>
        <span class="fs-800-md fs-700-sm fw-bold ff-secondary" style="line-height: 40px;">Gabrielle Essence Eau De Parfum</span>
        <p class="fs-400 text-neutral-500">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="fs-800 ff-secondary text-primary-700">$149.99</span>
          <span class="fs-300 text-neutral-500" style="text-decoration: line-through;">$169.99</span>
        </div>
        <button class="bg-primary-700 text-white fs-300 fw-bold">
          <img src="images/icon-cart.svg" style="display: inline-block; vertical-align: middle; margin-right: 8px;"> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
